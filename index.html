<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Centre</title>
    <link rel="stylesheet" href="Website/style.css"><link/>
    <link rel="shortcut icon" href="Website/masci-modified.png">
</head>
<body>
    <section class="coming-soon">
        <div>
            <h2>Coming Very Soon</h2>
            <img src="Website/download.gif" class="waiting-image"></img>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minute</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
    </section>
    <script src="Website/app.js"></script>
</body>
</html>
